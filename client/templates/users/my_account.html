<template name="myAccount">
	{{#contentFor "headerTitle"}}
		<h1 class="title">Account</h1>
	{{/contentFor}}
	
	{{> tabs}}

	{{#ionView}}
		{{#ionContent}}
			{{#if currentUser}}
				<div class="list">
					
					<div class="item">
						<center>
							<a href="{{currentUser.profile.avatarUrl}}" class="popup-image"><img src="{{currentUser.profile.avatarUrl}}" width="128" height="128" class="rounded"></a>
							<br>
							<a href="/change-avatar" class="button button-small button-icon icon ion-camera"></a>
						</center>
					</div>

					<div class="item item-button-right">
						Display Name: <br>
						<strong id="display-name">{{currentUser.profile.displayName}}</strong>
						{{#if isAndroid}}
							<a data-action="edit-displayName" class="button button-icon icon ion-android-create"></a>
						{{else}}
							<a data-action="edit-displayName" class="button button-icon icon ion-ios-compose-outline"></a>
						{{/if}}
					</div>

					<div class="item item-button-right">
						Status: <br>
						<strong id="status">{{currentUser.profile.status}}</strong>
						{{#if isAndroid}}
							<a data-action="compose-status" class="button button-icon icon ion-android-create"></a>
						{{else}}
							<a data-action="compose-status" class="button button-icon icon ion-ios-compose-outline"></a>
						{{/if}}
					</div>

					<div class="item item-input item-select">
						<div class="input-label">
							Gender:
						</div>
						
						<select id="gender">
							<option value="null" {{selected 'null' currentUser.profile.gender}}>Not selected</option>
							<option value="male" {{selected 'male' currentUser.profile.gender}}>Male</option>
							<option value="female" {{selected 'female' currentUser.profile.gender}} >Female</option>
						</select>
					</div>

					<div class="item item-toggle">
						Push notifications:
						<label class="toggle toggle-balanced">
							<input type="checkbox" id="notif" {{checked currentUser.profile.notifications}}>
							<div class="track">
								<div class="handle"></div>
							</div>
						</label>
					</div>

					<div class="item item-button-right">
						Password: <br>
						<a data-action="changepwd" class="button button-icon icon ion-lock-combination"></a>
					</div>
				</div>

				<button class="button button-block" data-action="logout">Log Out</button>
			{{else}}
				{{> atForm}}
			{{/if}}
		{{/ionContent}}
	{{/ionView}}
</template>
