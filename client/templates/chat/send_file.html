<template name="sendFile">
	{{#contentFor 'headerButtonLeft'}}
  		{{>ionNavBackButton path=''}}
  	{{/contentFor}}

	{{#contentFor 'headerTitle'}}
		<h1 class="title">Send file</h1>
	{{/contentFor}}

	{{#ionView}}
		{{#ionContent}}
			<div class="file-sources">
				<div class="list">
					{{#if isCordova}}
						<div class="item item-button-right">
							Gallery
							<a data-action="browse-gallery" class="button button-icon icon ion-images"></a>
						</div>
					{{/if}}

					<div class="item item-button-right">
						Camera
						<a data-action="take-photo" class="button button-icon icon ion-camera"></a>
					</div>
				</div>
			</div>
			<center>
				<div class="file-data" style="display: none;">
					<h4>Selected image</h4>
					<button class="button button-block button-calm" id="upload-btn" data-action="upload-file">
						Upload
					</button>
					<button class="button button-block button-assertive" id="cancel-btn" data-action="cancel-upload" style="display:none;">
						<i class="icon ion-loading-d"></i>
				        {{progress}}
				        Cancel
					</button>
					<img src="" id="img-data" width="100%" height="100%">
				</div>
		    </center>
		{{/ionContent}}
	{{/ionView}}
</template>
